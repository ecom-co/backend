name: ecom

services:
    # API Server - Development Mode
    api:
        build:
            context: .
            dockerfile: Dockerfile
            target: dev
            args:
                GITHUB_TOKEN: ${GITHUB_TOKEN}
        container_name: ecom-api-dev
        env_file:
            - .env.docker
        volumes:
            - .:/app
            - /app/node_modules
            - ./.env.docker:/app/.env:ro
        command: sh -c "npm install && npm run start:dev"
        ports:
            - '3012:3012'
            - '9230:9229' # Debug port
        external_links:
            - ecom-postgres
            - ecom-redis
            - ecom-rabbitmq
            - ecom-elasticsearch
        networks:
            - ecom-network
        healthcheck:
            test: ['CMD', 'wget', '--no-verbose', '--tries=1', '--spider', 'http://localhost:3012/docs']
            interval: 30s
            timeout: 10s
            retries: 3
            start_period: 60s

networks:
    ecom-network:
        external: true
